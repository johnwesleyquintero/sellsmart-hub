<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  &lt;!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  &lt;!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  &lt;!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1050" cy="480" r="120" fill="#ffffff" fill-opacity="0.1" />
  
  &lt;!-- PPC Dashboard Illustration -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    &lt;!-- Dashboard frame -->
    <rect x="0" y="0" width="350" height="250" fill="#ffffff" rx="10" />
    
    &lt;!-- Graph elements -->
    <line x1="50" y1="200" x2="300" y2="200" stroke="#333" stroke-width="2" />
    <line x1="50" y1="50" x2="50" y2="200" stroke="#333" stroke-width="2" />
    
    &lt;!-- Bar chart -->
    <rect x="80" y="100" width="30" height="100" fill="#4F46E5" />
    <rect x="130" y="80" width="30" height="120" fill="#7C3AED" />
    <rect x="180" y="120" width="30" height="80" fill="#4F46E5" />
    <rect x="230" y="60" width="30" height="140" fill="#7C3AED" />
    <rect x="280" y="90" width="30" height="110" fill="#4F46E5" />
    
    &lt;!-- Chart title -->
    <text x="175" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Campaign Performance</text>
    
    &lt;!-- Metrics -->
    <text x="175" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">ACoS: 18.5% • ROAS: 5.4x • CTR: 0.8%</text>
  </g>
  
  &lt;!-- Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    Mastering Amazon PPC
  </text>
  
  &lt;!-- Subtitle -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white" filter="url(#shadow)">
    Advanced strategies for maximum ROI
  </text>
  
  &lt;!-- Key points -->
  <g transform="translate(650, 320)">
    &lt;!-- Point 1 -->
    <circle cx="0" cy="0" r="25" fill="white" />
    <text x="40" y="10" font-family="Arial, sans-serif" font-size="24" fill="white">Campaign Structure</text>
    
    &lt;!-- Point 2 -->
    <circle cx="0" cy="70" r="25" fill="white" />
    <text x="40" y="80" font-family="Arial, sans-serif" font-size="24" fill="white">Targeting Strategies</text>
    
    &lt;!-- Point 3 -->
    <circle cx="0" cy="140" r="25" fill="white" />
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="24" fill="white">Budget Optimization</text>
    
    &lt;!-- Point 4 -->
    <circle cx="0" cy="210" r="25" fill="white" />
    <text x="40" y="220" font-family="Arial, sans-serif" font-size="24" fill="white">Performance Analysis</text>
  </g>
  
  &lt;!-- Author info -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">
    By Wesley Quintero • January 20, 2024
  </text>
</svg>

