<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <!-- Tool icon gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="50" r="80" fill="#3b82f6" opacity="0.1" />
  <circle cx="700" cy="350" r="100" fill="#10b981" opacity="0.1" />

  <g transform="translate(100,50)">
    <!-- Title Section with enhanced typography -->
    <text x="300" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e40af">
      Amazon Seller Tools Suite
    </text>
    
    <!-- Tool Icons with modern styling -->
    <g transform="translate(0,100)">
      <!-- Calculator Icon -->
      <g transform="translate(50,0)">
        <rect width="100" height="100" rx="15" fill="url(#blueGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
        <text x="50" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">FBA</text>
        <text x="50" y="65" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Calculator</text>
      </g>
      
      <!-- Keyword Icon -->
      <g transform="translate(170,0)">
        <rect width="100" height="100" rx="15" fill="url(#greenGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
        <text x="50" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Keyword</text>
        <text x="50" y="65" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Research</text>
      </g>
      
      <!-- PPC Icon -->
      <g transform="translate(290,0)">
        <rect width="100" height="100" rx="15" fill="url(#redGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
        <text x="50" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PPC</text>
      </g>
      
      <!-- Analytics Icon -->
      <g transform="translate(410,0)">
        <rect width="100" height="100" rx="15" fill="url(#yellowGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
        <text x="50" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Analytics</text>
      </g>
    </g>
    
    <!-- Status Indicators with modern styling -->
    <g transform="translate(50,230)">
      <g>
        <circle cx="15" cy="0" r="6" fill="#10b981" />
        <text x="35" y="5" font-family="Arial" font-size="14" fill="#374151">Active</text>
      </g>
      
      <g transform="translate(120,0)">
        <circle cx="15" cy="0" r="6" fill="#f59e0b" />
        <text x="35" y="5" font-family="Arial" font-size="14" fill="#374151">Beta</text>
      </g>
      
      <g transform="translate(240,0)">
        <circle cx="15" cy="0" r="6" fill="#ef4444" />
        <text x="35" y="5" font-family="Arial" font-size="14" fill="#374151">Issues</text>
      </g>
    </g>
    
    <!-- Development Timeline with modern styling -->
    <g transform="translate(50,280)">
      <line x1="0" y1="0" x2="400" y2="0" stroke="#d1d5db" stroke-width="2" />
      <g>
        <circle cx="100" cy="0" r="8" fill="#3b82f6" />
        <text x="100" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">v1.0</text>
      </g>
      <g>
        <circle cx="200" cy="0" r="8" fill="#3b82f6" />
        <text x="200" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">v2.0</text>
      </g>
      <g>
        <circle cx="300" cy="0" r="8" fill="#3b82f6" />
        <text x="300" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">Future</text>
      </g>
    </g>
  </g>
</svg>