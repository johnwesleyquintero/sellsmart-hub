<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1050" cy="480" r="120" fill="#ffffff" fill-opacity="0.1" />
  
  <!-- Tools Dashboard Illustration -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <!-- Dashboard frame -->
    <rect x="0" y="0" width="350" height="250" fill="#ffffff" rx="10" />
    
    <!-- Tool icons -->
    <rect x="70" y="50" width="50" height="50" rx="5" fill="#4F46E5" />
    <rect x="150" y="50" width="50" height="50" rx="5" fill="#7C3AED" />
    <rect x="230" y="50" width="50" height="50" rx="5" fill="#4F46E5" />
    
    <rect x="70" y="130" width="50" height="50" rx="5" fill="#7C3AED" />
    <rect x="150" y="130" width="50" height="50" rx="5" fill="#4F46E5" />
    <rect x="230" y="130" width="50" height="50" rx="5" fill="#7C3AED" />
    
    <!-- Dashboard title -->
    <text x="175" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Amazon Seller Tools</text>
    
    <!-- Metrics -->
    <text x="175" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">ACoS Calculator • Keyword Analyzer • Profit Margin</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    Amazon Seller Tools
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white" filter="url(#shadow)">
    Data-driven automation for Amazon sellers
  </text>
  
  <!-- Key points -->
  <g transform="translate(650, 320)">
    <!-- Point 1 -->
    <circle cx="0" cy="0" r="25" fill="white" />
    <text x="40" y="10" font-family="Arial, sans-serif" font-size="24" fill="white">ACoS Optimization</text>
    
    <!-- Point 2 -->
    <circle cx="0" cy="70" r="25" fill="white" />
    <text x="40" y="80" font-family="Arial, sans-serif" font-size="24" fill="white">Keyword Research</text>
    
    <!-- Point 3 -->
    <circle cx="0" cy="140" r="25" fill="white" />
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="24" fill="white">Profit Analysis</text>
    
    <!-- Point 4 -->
    <circle cx="0" cy="210" r="25" fill="white" />
    <text x="40" y="220" font-family="Arial, sans-serif" font-size="24" fill="white">Competitor Insights</text>
  </g>
  
  <!-- Author info -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">
    By Wesley Quintero • January 20, 2024
  </text>
</svg>