<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  &lt;!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  &lt;!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  &lt;!-- Decorative elements -->
  <circle cx="200" cy="200" r="100" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1000" cy="450" r="150" fill="#ffffff" fill-opacity="0.1" />
  
  &lt;!-- Dashboard Visualization -->
  <g transform="translate(100, 200)" filter="url(#shadow)">
    &lt;!-- Dashboard frame -->
    <rect x="0" y="0" width="400" height="250" fill="#ffffff" rx="10" />
    
    &lt;!-- Dashboard grid -->
    <line x1="0" y1="80" x2="400" y2="80" stroke="#e5e7eb" stroke-width="1" />
    <line x1="0" y1="160" x2="400" y2="160" stroke="#e5e7eb" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="250" stroke="#e5e7eb" stroke-width="1" />
    
    &lt;!-- Chart elements -->
    &lt;!-- Line chart -->
    <polyline points="20,60 80,40 140,50 180,30" stroke="#0EA5E9" stroke-width="3" fill="none" />
    
    &lt;!-- Bar chart -->
    <rect x="220" y="30" width="20" height="40" fill="#8B5CF6" />
    <rect x="250" y="40" width="20" height="30" fill="#8B5CF6" />
    <rect x="280" y="20" width="20" height="50" fill="#8B5CF6" />
    <rect x="310" y="35" width="20" height="35" fill="#8B5CF6" />
    <rect x="340" y="15" width="20" height="55" fill="#8B5CF6" />
    
    &lt;!-- Pie chart -->
    <circle cx="100" cy="120" r="30" fill="#0EA5E9" />
    <path d="M 100,120 L 100,90 A 30,30 0 0,1 126,135 z" fill="#8B5CF6" />
    <path d="M 100,120 L 126,135 A 30,30 0 0,1 85,145 z" fill="#F59E0B" />
    <path d="M 100,120 L 85,145 A 30,30 0 0,1 100,90 z" fill="#10B981" />
    
    &lt;!-- Heatmap -->
    <g transform="translate(220, 100)">
      <rect x="0" y="0" width="30" height="30" fill="#0EA5E9" fill-opacity="0.3" />
      <rect x="30" y="0" width="30" height="30" fill="#0EA5E9" fill-opacity="0.5" />
      <rect x="60" y="0" width="30" height="30" fill="#0EA5E9" fill-opacity="0.7" />
      <rect x="90" y="0" width="30" height="30" fill="#0EA5E9" fill-opacity="0.9" />
      <rect x="120" y="0" width="30" height="30" fill="#0EA5E9" />
      
      <rect x="0" y="30" width="30" height="30" fill="#0EA5E9" fill-opacity="0.4" />
      <rect x="30" y="30" width="30" height="30" fill="#0EA5E9" fill-opacity="0.6" />
      <rect x="60" y="30" width="30" height="30" fill="#0EA5E9" fill-opacity="0.8" />
      <rect x="90" y="30" width="30" height="30" fill="#0EA5E9" fill-opacity="0.7" />
      <rect x="120" y="30" width="30" height="30" fill="#0EA5E9" fill-opacity="0.5" />
    </g>
    
    &lt;!-- KPI cards -->
    <rect x="20" y="180" width="160" height="50" fill="#f3f4f6" rx="5" />
    <text x="100" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sales: $24,856</text>
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">↑ 12.4% from last month</text>
    
    <rect x="220" y="180" width="160" height="50" fill="#f3f4f6" rx="5" />
    <text x="300" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Conversion: 18.5%</text>
    <text x="300" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">↑ 2.3% from last month</text>
  </g>
  
  &lt;!-- Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    Data Visualization for Amazon Sellers
  </text>
  
  &lt;!-- Subtitle -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white" filter="url(#shadow)">
    Transform data into actionable insights
  </text>
  
  &lt;!-- Key visualization types -->
  <g transform="translate(650, 320)">
    &lt;!-- Type 1 -->
    <circle cx="0" cy="0" r="25" fill="white" />
    <text x="40" y="10" font-family="Arial, sans-serif" font-size="24" fill="white">Sales Analytics</text>
    
    &lt;!-- Type 2 -->
    <circle cx="0" cy="70" r="25" fill="white" />
    <text x="40" y="80" font-family="Arial, sans-serif" font-size="24" fill="white">Inventory Insights</text>
    
    &lt;!-- Type 3 -->
    <circle cx="0" cy="140" r="25" fill="white" />
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="24" fill="white">Marketing Performance</text>
    
    &lt;!-- Type 4 -->
    <circle cx="0" cy="210" r="25" fill="white" />
    <text x="40" y="220" font-family="Arial, sans-serif" font-size="24" fill="white">Competitive Analysis</text>
  </g>
  
  &lt;!-- Author info -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">
    By Wesley Quintero • January 25, 2024
  </text>
</svg>

