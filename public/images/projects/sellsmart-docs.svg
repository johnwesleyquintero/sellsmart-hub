<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#6D28D9" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1000" cy="500" r="150" fill="#ffffff" fill-opacity="0.1" />
  
  <!-- Documentation Website -->
  <g transform="translate(150, 180)" filter="url(#shadow)">
    <!-- Browser window -->
    <rect x="0" y="0" width="400" height="250" fill="#ffffff" rx="10" />
    
    <!-- Browser header -->
    <rect x="0" y="0" width="400" height="30" fill="#F3F4F6" rx="10 10 0 0" />
    <circle cx="15" cy="15" r="5" fill="#EF4444" />
    <circle cx="35" cy="15" r="5" fill="#F59E0B" />
    <circle cx="55" cy="15" r="5" fill="#10B981" />
    <rect x="80" y="8" width="250" height="15" fill="#E5E7EB" rx="3" />
    
    <!-- Sidebar -->
    <rect x="0" y="30" width="100" height="220" fill="#F9FAFB" />
    
    <!-- Sidebar menu -->
    <rect x="10" y="50" width="80" height="25" fill="#EDE9FE" rx="3" />
    <text x="20" y="67" font-family="Arial, sans-serif" font-size="12" fill="#6D28D9">Overview</text>
    
    <text x="20" y="97" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Components</text>
    <text x="20" y="127" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Guidelines</text>
    <text x="20" y="157" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Tokens</text>
    <text x="20" y="187" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Resources</text>
    
    <!-- Main content -->
    <rect x="100" y="30" width="300" height="220" fill="#ffffff" />
    
    <!-- Page title -->
    <text x="120" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">SellSmart Design System</text>
    
    <!-- Content sections -->
    <text x="120" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Introduction</text>
    <rect x="120" y="100" width="260" height="2" fill="#E5E7EB" />
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">A comprehensive design system for</text>
    <text x="120" y="140" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">building consistent user interfaces.</text>
    
    <!-- Component preview -->
    <rect x="120" y="160" width="260" height="80" fill="#F9FAFB" rx="5" stroke="#E5E7EB" stroke-width="1" />
    
    <!-- Button components -->
    <rect x="140" y="180" width="80" height="30" fill="#8B5CF6" rx="5" />
    <text x="180" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Primary</text>
    
    <rect x="230" y="180" width="80" height="30" fill="#ffffff" stroke="#8B5CF6" stroke-width="1" rx="5" />
    <text x="270" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8B5CF6">Secondary</text>
  </g>
  
  <!-- Component Library -->
  <g transform="translate(650, 180)" filter="url(#shadow)">
    <!-- Code editor -->
    <rect x="0" y="0" width="350" height="250" fill="#1E293B" rx="10" />
    
    <!-- Code editor header -->
    <rect x="0" y="0" width="350" height="30" fill="#0F172A" rx="10 10 0 0" />
    <circle cx="15" cy="15" r="5" fill="#EF4444" />
    <circle cx="35" cy="15" r="5" fill="#F59E0B" />
    <circle cx="55" cy="15" r="5" fill="#10B981" />
    <text x="175" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94A3B8">Button.tsx</text>
    
    <!-- Code content -->
    <text x="20" y="50" font-family="monospace" font-size="12" fill="#C084FC">import</text>
    <text x="70" y="50" font-family="monospace" font-size="12" fill="#E2E8F0">* as React from "react";</text>
    
    <text x="20" y="70" font-family="monospace" font-size="12" fill="#C084FC">import</text>
    <text x="70" y="70" font-family="monospace" font-size="12" fill="#E2E8F0">{ cn } from "@/lib/utils";</text>
    
    <text x="20" y="90" font-family="monospace" font-size="12" fill="#C084FC">const</text>
    <text x="60" y="90" font-family="monospace" font-size="12" fill="#38BDF8">Button</text>
    <text x="110" y="90" font-family="monospace" font-size="12" fill="#E2E8F0">= React.forwardRef((</text>
    
    <text x="40" y="110" font-family="monospace" font-size="12" fill="#E2E8F0">{ className, variant, size, ...props },</text>
    
    <text x="40" y="130" font-family="monospace" font-size="12" fill="#E2E8F0">ref</text>
    
    <text x="20" y="150" font-family="monospace" font-size="12" fill="#E2E8F0">) => {</text>
    
    <text x="40" y="170" font-family="monospace" font-size="12" fill="#C084FC">return</text>
    <text x="90" y="170" font-family="monospace" font-size="12" fill="#E2E8F0">(</text>
    
    <text x="60" y="190" font-family="monospace" font-size="12" fill="#E2E8F0">&lt;</text>
    <text x="70" y="190" font-family="monospace" font-size="12" fill="#38BDF8">button</text>
    
    <text x="60" y="210" font-family="monospace" font-size="12" fill="#38BDF8">className</text>
    <text x="130" y="210" font-family="monospace" font-size="12" fill="#E2E8F0">={cn(</text>
    
    <text x="80" y="230" font-family="monospace" font-size="12" fill="#E2E8F0">"rounded-md text-sm font-medium",</text>
    
    <text x="80" y="250" font-family="monospace" font-size="12" fill="#E2E8F0">className</text>
    
    <!-- Cursor animation -->
    <rect x="140" y="250" width="2" height="12" fill="#E2E8F0">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    SellSmart Design x Docs
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" filter="url(#shadow)">
    Comprehensive design system documentation
  </text>
</svg>

