<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    .float { animation: float 3s ease-in-out infinite; }
    .pulse { animation: pulse 2s ease-in-out infinite; }
  </style>
  <!-- Background with gradient -->
  <defs>
    <radialGradient id="radial-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#DB2777" stop-opacity="0.9" />
    </radialGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#DB2777" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1000" cy="500" r="150" fill="#ffffff" fill-opacity="0.1" />
  
  <!-- Guide Book Illustration -->
  <g transform="translate(150, 180)" filter="url(#shadow)" class="float">
    <!-- Book cover -->
    <rect x="0" y="0" width="300" height="250" fill="#ffffff" rx="5" />
    <rect x="0" y="0" width="300" height="250" fill="#FCE7F3" rx="5" />
    
    <!-- Book spine -->
    <rect x="0" y="0" width="30" height="250" fill="#FBCFE8" rx="5 0 0 5" />
    
    <!-- Book title -->
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#DB2777">Wholesale</text>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#DB2777">Buyer's Guide</text>
    
    <!-- Book subtitle -->
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#DB2777">Best Practices for Amazon Sellers</text>
    
    <!-- Decorative line -->
    <line x1="70" y1="130" x2="230" y2="130" stroke="#F9A8D4" stroke-width="2" />
    
    <!-- Book content preview -->
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="12" fill="#9D174D">• Client Engagement Strategies</text>
    <text x="60" y="180" font-family="Arial, sans-serif" font-size="12" fill="#9D174D">• Inventory Management</text>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="12" fill="#9D174D">• Supplier Relationship Building</text>
    <text x="60" y="220" font-family="Arial, sans-serif" font-size="12" fill="#9D174D">• Negotiation Techniques</text>
    
    <!-- Author -->
    <text x="150" y="260" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#9D174D">By Wesley Quintero</text>
  </g>
  
  <!-- Client Relationship Diagram -->
  <g transform="translate(550, 180)" filter="url(#shadow)" class="pulse">
    <!-- Diagram background -->
    <rect x="0" y="0" width="450" height="250" fill="#ffffff" rx="10" />
    
    <!-- Diagram title -->
    <text x="225" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#DB2777">Client Engagement Framework</text>
    
    <!-- Central node -->
    <circle cx="225" cy="125" r="50" fill="#FCE7F3" stroke="#F9A8D4" stroke-width="2" />
    <text x="225" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#DB2777">Client</text>
    <text x="225" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#DB2777">Success</text>
    
    <!-- Surrounding nodes -->
    <circle cx="125" cy="75" r="35" fill="#FCE7F3" stroke="#F9A8D4" stroke-width="2" />
    <text x="125" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#DB2777">Onboarding</text>
    
    <circle cx="325" cy="75" r="35" fill="#FCE7F3" stroke="#F9A8D4" stroke-width="2" />
    <text x="325" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#DB2777">Communication</text>
    
    <circle cx="125" cy="175" r="35" fill="#FCE7F3" stroke="#F9A8D4" stroke-width="2" />
    <text x="125" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#DB2777">Inventory</text>
    
    <circle cx="325" cy="175" r="35" fill="#FCE7F3" stroke="#F9A8D4" stroke-width="2" />
    <text x="325" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#DB2777">Satisfaction</text>
    
    <!-- Connecting lines -->
    <line x1="160" y1="75" x2="190" y2="100" stroke="#F9A8D4" stroke-width="2" />
    <line x1="290" y1="75" x2="260" y2="100" stroke="#F9A8D4" stroke-width="2" />
    <line x1="160" y1="175" x2="190" y2="150" stroke="#F9A8D4" stroke-width="2" />
    <line x1="290" y1="175" x2="260" y2="150" stroke="#F9A8D4" stroke-width="2" />
    
    <!-- KPI indicators -->
    <rect x="50" y="220" width="350" height="20" fill="#FCE7F3" rx="5" />
    <text x="225" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#DB2777">95% Client Satisfaction Rate</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)" style="text-shadow: 0 2px 10px rgba(0,0,0,0.3);">
    Wholesale Buyer's Guide
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" filter="url(#shadow)">
    Optimized client engagement & inventory management
  </text>
</svg>

