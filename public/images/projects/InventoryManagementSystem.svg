<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#059669" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1000" cy="500" r="150" fill="#ffffff" fill-opacity="0.1" />
  
  <!-- Warehouse Illustration -->
  <g transform="translate(150, 180)" filter="url(#shadow)">
    <!-- Warehouse building -->
    <rect x="50" y="100" width="300" height="150" fill="#ffffff" />
    <polygon points="50,100 200,20 350,100" fill="#ffffff" />
    
    <!-- Warehouse door -->
    <rect x="150" y="150" width="100" height="100" fill="#D1FAE5" stroke="#10B981" stroke-width="2" />
    <rect x="190" y="200" width="20" height="50" fill="#10B981" />
    
    <!-- Windows -->
    <rect x="80" y="150" width="40" height="40" fill="#D1FAE5" stroke="#10B981" stroke-width="2" />
    <rect x="280" y="150" width="40" height="40" fill="#D1FAE5" stroke="#10B981" stroke-width="2" />
    
    <!-- Boxes -->
    <rect x="100" y="70" width="30" height="30" fill="#10B981" />
    <rect x="270" y="70" width="30" height="30" fill="#10B981" />
  </g>
  
  <!-- Inventory Dashboard -->
  <g transform="translate(650, 180)" filter="url(#shadow)">
    <!-- Dashboard background -->
    <rect x="0" y="0" width="350" height="250" fill="#ffffff" rx="10" />
    
    <!-- Dashboard header -->
    <rect x="0" y="0" width="350" height="50" fill="#D1FAE5" rx="10 10 0 0" />
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">Inventory Dashboard</text>
    
    <!-- Inventory table -->
    <rect x="20" y="70" width="310" height="160" fill="#ffffff" stroke="#E5E7EB" stroke-width="1" rx="5" />
    
    <!-- Table header -->
    <rect x="20" y="70" width="310" height="30" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" rx="5 5 0 0" />
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">SKU</text>
    <text x="120" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Product</text>
    <text x="220" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Stock</text>
    <text x="280" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Status</text>
    
    <!-- Table rows -->
    <line x1="20" y1="100" x2="330" y2="100" stroke="#E5E7EB" stroke-width="1" />
    <text x="40" y="120" font-family="Arial, sans-serif" font-size="12" fill="#374151">WE-001</text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="12" fill="#374151">Wireless Earbuds</text>
    <text x="220" y="120" font-family="Arial, sans-serif" font-size="12" fill="#374151">245</text>
    <rect x="280" y="110" width="40" height="15" fill="#D1FAE5" rx="3" />
    <text x="300" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#059669">In Stock</text>
    
    <line x1="20" y1="130" x2="330" y2="130" stroke="#E5E7EB" stroke-width="1" />
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="12" fill="#374151">PC-002</text>
    <text x="120" y="150" font-family="Arial, sans-serif" font-size="12" fill="#374151">Phone Case</text>
    <text x="220" y="150" font-family="Arial, sans-serif" font-size="12" fill="#374151">78</text>
    <rect x="280" y="140" width="40" height="15" fill="#FEF3C7" rx="3" />
    <text x="300" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#D97706">Low Stock</text>
    
    <line x1="20" y1="160" x2="330" y2="160" stroke="#E5E7EB" stroke-width="1" />
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="12" fill="#374151">CC-003</text>
    <text x="120" y="180" font-family="Arial, sans-serif" font-size="12" fill="#374151">Charging Cable</text>
    <text x="220" y="180" font-family="Arial, sans-serif" font-size="12" fill="#374151">0</text>
    <rect x="280" y="170" width="40" height="15" fill="#FEE2E2" rx="3" />
    <text x="300" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#DC2626">Out of Stock</text>
    
    <line x1="20" y1="190" x2="330" y2="190" stroke="#E5E7EB" stroke-width="1" />
    <text x="40" y="210" font-family="Arial, sans-serif" font-size="12" fill="#374151">BS-004</text>
    <text x="120" y="210" font-family="Arial, sans-serif" font-size="12" fill="#374151">Bluetooth Speaker</text>
    <text x="220" y="210" font-family="Arial, sans-serif" font-size="12" fill="#374151">124</text>
    <rect x="280" y="200" width="40" height="15" fill="#D1FAE5" rx="3" />
    <text x="300" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#059669">In Stock</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    Inventory Management
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" filter="url(#shadow)">
    Streamlined listing management & account health
  </text>
</svg>

