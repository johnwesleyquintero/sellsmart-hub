<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#D97706" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1000" cy="500" r="150" fill="#ffffff" fill-opacity="0.1" />

  <!-- Workflow Diagram -->
  <g transform="translate(150, 180)" filter="url(#shadow)">
    <!-- Workflow background -->
    <rect x="0" y="0" width="400" height="250" fill="#ffffff" rx="10" />

    <!-- Workflow title -->
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
      fill="#D97706">FBA Workflow Process</text>

    <!-- Process boxes -->
    <rect x="50" y="60" width="120" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="5" />
    <text x="110" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#D97706">Inventory</text>
    <text x="110" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
      fill="#D97706">Preparation</text>

    <rect x="230" y="60" width="120" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="5" />
    <text x="290" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#D97706">Shipment</text>
    <text x="290" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
      fill="#D97706">Creation</text>

    <rect x="140" y="160" width="120" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="5" />
    <text x="200" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#D97706">Receiving</text>
    <text x="200" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#D97706">&
      Storage</text>

    <!-- Process arrows -->
    <path d="M170,90 L230,90" stroke="#D97706" stroke-width="2" fill="none" />
    <polygon points="225,85 235,90 225,95" fill="#D97706" />

    <path d="M290,120 L290,140 L200,140 L200,160" stroke="#D97706" stroke-width="2" fill="none" />
    <polygon points="195,155 200,160 205,155" fill="#D97706" />

    <path d="M110,120 L110,140 L200,140" stroke="#D97706" stroke-width="2" fill="none" />

    <!-- KPI indicators -->
    <circle cx="70" cy="60" r="15" fill="#FBBF24" />
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
      fill="#ffffff">1</text>

    <circle cx="250" cy="60" r="15" fill="#FBBF24" />
    <text x="250" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
      fill="#ffffff">2</text>

    <circle cx="160" cy="160" r="15" fill="#FBBF24" />
    <text x="160" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
      fill="#ffffff">3</text>
  </g>

  <!-- Training Document -->
  <g transform="translate(650, 180)" filter="url(#shadow)">
    <!-- Document background -->
    <rect x="0" y="0" width="350" height="250" fill="#ffffff" rx="10" />

    <!-- Document header -->
    <rect x="0" y="0" width="350" height="40" fill="#FEF3C7" rx="10 10 0 0" />
    <text x="175" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
      fill="#D97706">FBA Training Manual</text>

    <!-- Document content -->
    <line x1="20" y1="60" x2="330" y2="60" stroke="#F59E0B" stroke-width="2" />

    <text x="20" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">1. Inventory
      Preparation</text>
    <line x1="20" y1="90" x2="330" y2="90" stroke="#E5E7EB" stroke-width="1" />
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Product labeling
      requirements</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Packaging guidelines</text>

    <text x="20" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">2. Shipment
      Creation</text>
    <line x1="20" y1="170" x2="330" y2="170" stroke="#E5E7EB" stroke-width="1" />
    <text x="30" y="190" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Shipping plan setup</text>
    <text x="30" y="210" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Carrier selection</text>

    <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">3. Receiving &
      Storage</text>
    <line x1="20" y1="250" x2="330" y2="250" stroke="#E5E7EB" stroke-width="1" />
    <text x="30" y="270" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Tracking shipment status</text>
    <text x="30" y="290" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Inventory management</text>
  </g>
</svg>