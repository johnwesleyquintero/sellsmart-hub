# Vercel CI/CD Configuration
build:
  env:
    NODE_ENV: production
  command: npm install --legacy-peer-deps && npm run wes-cq && npm run build

routes:
  - src: /(.*)
    dest: /$1
    edge:
      env:
        EDGE_CONFIG_ID: ${process.env.EDGE_CONFIG_ID}
    headers:
      Cache-Control: public, max-age=3600

gitHub:
  enabled: true
  autoAlias: true
  automerge: true

checks:
  enabled: true
  timeout: 180
