# Vercel CI/CD Configuration
build:
  env:
    NODE_ENV: production
    EDGE_CONFIG_ID: ecfg_pofj3zhkxfj9rt7jg4sr9qbzlmlu
  command: npm run cq && npm run build

routes:
  - src: /(.*)
    dest: /$1
    edge:
      env:
        EDGE_CONFIG_ID: ecfg_pofj3zhkxfj9rt7jg4sr9qbzlmlu
    headers:
      Cache-Control: public, max-age=3600

gitHub:
  enabled: true
  autoAlias: true
  automerge: true

checks:
  enabled: true
  timeout: 180
