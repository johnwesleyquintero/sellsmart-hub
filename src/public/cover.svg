<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="600" viewBox="0 0 2000 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="svgTitle svgDesc">
  <title id="svgTitle">Amazon Specialist Cover Image</title>
  <desc id="svgDesc">A cover image for John Wesley Quintero, Amazon Specialist. Includes contact information (phone, email, website) and SellSmart logo.</desc>

  <defs>
    <!-- Gradient for Logo -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A033FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00C39A" stop-opacity="1"/>
    </linearGradient>

    <!-- Styles -->
    <style type="text/css"><![CDATA[
      :root {
        --bg-color: #14213D;
        --stripe1-color: #5A33D2;
        --stripe2-color: #3C2C92;
        --primary-text-color: #FFFFFF;
        --accent-color1: #00C39A;
        --accent-color2: #A033FF;
        --icon-color: #FFFFFF;
      }

      .text {
        font-family: 'Arial', sans-serif;
        fill: var(--primary-text-color);
      }

      .background { fill: var(--bg-color); }
      .stripe-1 { fill: var(--stripe1-color); }
      .stripe-2 { fill: var(--stripe2-color); }

      .title-main {
        font-size: 72px;
        fill: var(--accent-color1);
        font-weight: 600;
      }

      .title-sub {
        font-size: 100px;
        font-weight: 700;
        fill: var(--primary-text-color);
      }

      .contact-text {
        font-size: 32px;
        dominant-baseline: middle; /* Keep for vertical centering */
      }

      .contact-link {
        text-decoration: underline;
        cursor: pointer;
      }

      .contact-icon {
        fill: none;
        stroke: var(--icon-color);
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        /* Removed transform scale from here, applied via attribute */
      }

      .logo-shape { fill: url(#grad1); }

      .logo-text {
        font-size: 32px;
        fill: var(--accent-color1);
        dominant-baseline: middle;
        font-weight: 600;
      }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" class="background"/>

  <!-- Diagonal Stripes -->
  <g id="decorative-stripes">
    <title>Decorative background stripes</title>
    <polygon points="0,0 400,0 0,400" class="stripe-1"/>
    <polygon points="0,200 600,0 400,600 0,600" class="stripe-2"/>
  </g>

  <!-- Main Text Block - moved left slightly -->
  <g id="main-title" transform="translate(850, 60)"> <!-- Adjusted X from 900 to 850 -->
    <title>Main Title: Amazon Specialist</title>
    <text x="0" y="300" class="text title-main">AMAZON</text>
    <text x="0" y="380" class="text title-sub">SPECIALIST</text>
  </g>

  <!-- Contact Details - position unchanged -->
  <g id="contact-info">
    <title>Contact Information</title>

    <!-- Phone -->
    <g class="contact-item" transform="translate(1440, 300)">
      <title>Phone: 09504469156</title>
      <!-- Icon positioned and scaled via transform attribute -->
      <path class="contact-icon" transform="translate(30, -14) scale(1.2)" d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
      <!-- Text y adjusted to 0, dominant-baseline handles vertical centering -->
      <text x="80" y="0" class="text contact-text">09504469156</text>
    </g>

    <!-- Email -->
    <g class="contact-item" transform="translate(1440, 360)">
      <title>Email: johnwesleyquintero@gmail.com</title>
      <!-- Icon parts grouped and transform applied to the group -->
      <g class="contact-icon" transform="translate(30, -14) scale(1.2)">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
        <polyline points="22,6 12,13 2,6"/>
      </g>
      <!-- Text y adjusted to 0 -->
      <text x="80" y="0" class="text contact-text">johnwesleyquintero@gmail.com</text>
    </g>

    <!-- Website -->
    <g class="contact-item" transform="translate(1440, 420)">
      <title>Website: https://wesleyquintero.vercel.app</title>
      <!-- Icon parts grouped and transform applied to the group -->
      <g class="contact-icon" transform="translate(30, -14) scale(1.2)">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
      </g>
      <!-- Text y adjusted to 0 -->
      <text x="80" y="0" class="text contact-text contact-link">https://wesleyquintero.vercel.app</text>
    </g>
  </g>

  <!-- Logo - position unchanged -->
  <g id="logo" transform="translate(1650, 120)">
    <title>SellSmart Logo</title>
    <polygon points="50,0 100,100 0,100" class="logo-shape"/>
    <text x="120" y="85" class="text logo-text" text-anchor="start">SellSmart Â®</text>
  </g>
</svg>
