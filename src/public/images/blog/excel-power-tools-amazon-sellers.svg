<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
    <!-- Background with data-inspired gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#047857" />
            <stop offset="100%" stop-color="#0E7490" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
            <feOffset dx="0" dy="4" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <style type="text/css">
            <![CDATA[
                .title { font-family: 'Montserrat', Arial, sans-serif; font-weight: 800; }
                .subtitle { font-family: 'Montserrat', Arial, sans-serif; font-weight: 500; }
                .tool-title { font-family: 'Montserrat', Arial, sans-serif; font-weight: 600; }
                .tool-item { font-family: 'Open Sans', Arial, sans-serif; font-weight: 400; }
            ]]>
        </style>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg-gradient)" />

    <!-- Decorative data elements -->
    <circle cx="200" cy="150" r="100" fill="#ffffff" fill-opacity="0.1" />
    <rect x="1000" cy="500" width="120" height="120" rx="10" fill="#ffffff" fill-opacity="0.1" />
    <path d="M1100 100 L1150 150 L1100 200 L1050 150 Z" fill="#ffffff" fill-opacity="0.1" />

    <!-- Excel Tools Box -->
    <g transform="translate(150, 250)" filter="url(#shadow)">
        <rect x="0" y="0" width="350" height="250" fill="#ffffff" rx="15" />
        <rect x="10" y="10" width="330" height="230" fill="#F8FAFC" rx="10" />
        
        <!-- Tools header -->
        <text x="175" y="40" class="tool-title" font-size="20" text-anchor="middle" fill="#1E293B">
            Advanced Excel Tools
        </text>
        
        <!-- Tools with icons -->
        <g transform="translate(40, 70)">
            <g>
                <rect x="5" y="5" width="10" height="10" fill="#10B981" rx="2" />
                <text x="30" y="15" class="tool-item" font-size="16" fill="#334155">Power Query</text>
            </g>
            <g transform="translate(0, 35)">
                <rect x="5" y="5" width="10" height="10" fill="#3B82F6" rx="2" />
                <text x="30" y="15" class="tool-item" font-size="16" fill="#334155">DAX Formulas</text>
            </g>
            <g transform="translate(0, 70)">
                <rect x="5" y="5" width="10" height="10" fill="#F59E0B" rx="2" />
                <text x="30" y="15" class="tool-item" font-size="16" fill="#334155">Power Pivot</text>
            </g>
            <g transform="translate(0, 105)">
                <rect x="5" y="5" width="10" height="10" fill="#EC4899" rx="2" />
                <text x="30" y="15" class="tool-item" font-size="16" fill="#334155">Advanced Charts</text>
            </g>
            <g transform="translate(0, 140)">
                <rect x="5" y="5" width="10" height="10" fill="#8B5CF6" rx="2" />
                <text x="30" y="15" class="tool-item" font-size="16" fill="#334155">Automation (VBA)</text>
            </g>
        </g>
    </g>

    <!-- Title -->
    <text x="600" y="180" class="title" font-size="52" text-anchor="middle" fill="white" filter="url(#shadow)">
        Excel Power Tools for Amazon Sellers
    </text>

    <!-- Subtitle -->
    <text x="600" y="240" class="subtitle" font-size="32" text-anchor="middle" fill="white" opacity="0.9">
        Beyond VLOOKUP: Transform Your Operations
    </text>

    <!-- Tagline -->
    <text x="600" y="290" class="subtitle" font-size="24" text-anchor="middle" fill="white" opacity="0.85">
        Master Power Query, DAX formulas, and automation for Amazon success
    </text>

    <!-- Author info -->
    <g transform="translate(600, 580)" text-anchor="middle">
        <text font-family="'Open Sans', Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
            By <tspan font-weight="600">Wesley Quintero</tspan> â€¢ March 15, 2025
        </text>
    </g>

    <!-- Excel logo -->
    <g transform="translate(1000, 100)" filter="url(#shadow)">
        <rect x="0" y="0" width="150" height="50" fill="#217346" rx="5" />
        <text x="75" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
              text-anchor="middle" fill="white">Excel Pro</text>
    </g>
</svg>