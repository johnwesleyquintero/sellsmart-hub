<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1000" cy="500" r="150" fill="#ffffff" fill-opacity="0.1" />
  
  <!-- Database Illustration -->
  <g transform="translate(150, 180)" filter="url(#shadow)">
    <!-- Database cylinder -->
    <ellipse cx="200" cy="50" rx="150" ry="50" fill="#ffffff" />
    <rect x="50" y="50" width="300" height="200" fill="#ffffff" />
    <ellipse cx="200" cy="250" rx="150" ry="50" fill="#ffffff" />
    
    <!-- Database details -->
    <ellipse cx="200" cy="50" rx="130" ry="40" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2" />
    <rect x="70" y="50" width="260" height="200" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2" />
    <ellipse cx="200" cy="250" rx="130" ry="40" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2" />
    
    <!-- Database rows -->
    <line x1="90" y1="90" x2="310" y2="90" stroke="#0EA5E9" stroke-width="1" stroke-dasharray="5,3" />
    <line x1="90" y1="130" x2="310" y2="130" stroke="#0EA5E9" stroke-width="1" stroke-dasharray="5,3" />
    <line x1="90" y1="170" x2="310" y2="170" stroke="#0EA5E9" stroke-width="1" stroke-dasharray="5,3" />
    <line x1="90" y1="210" x2="310" y2="210" stroke="#0EA5E9" stroke-width="1" stroke-dasharray="5,3" />
    
    <!-- Database columns -->
    <line x1="130" y1="70" x2="130" y2="230" stroke="#0EA5E9" stroke-width="1" stroke-dasharray="5,3" />
    <line x1="200" y1="70" x2="200" y2="230" stroke="#0EA5E9" stroke-width="1" stroke-dasharray="5,3" />
    <line x1="270" y1="70" x2="270" y2="230" stroke="#0EA5E9" stroke-width="1" stroke-dasharray="5,3" />
    
    <!-- Database label -->
    <text x="200" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0EA5E9">
      WASM SQL
    </text>
  </g>
  
  <!-- Code Illustration -->
  <g transform="translate(650, 180)" filter="url(#shadow)">
    <!-- Code editor background -->
    <rect x="0" y="0" width="350" height="250" fill="#1E293B" rx="10" />
    
    <!-- Code editor header -->
    <rect x="0" y="0" width="350" height="30" fill="#0F172A" rx="10 10 0 0" />
    <circle cx="20" cy="15" r="5" fill="#EF4444" />
    <circle cx="40" cy="15" r="5" fill="#F59E0B" />
    <circle cx="60" cy="15" r="5" fill="#10B981" />
    <text x="175" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94A3B8">query.sql</text>
    
    <!-- SQL code -->
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#38BDF8">SELECT</text>
    <text x="80" y="60" font-family="monospace" font-size="14" fill="#E2E8F0">*</text>
    <text x="20" y="90" font-family="monospace" font-size="14" fill="#38BDF8">FROM</text>
    <text x="80" y="90" font-family="monospace" font-size="14" fill="#F472B6">products</text>
    <text x="20" y="120" font-family="monospace" font-size="14" fill="#38BDF8">WHERE</text>
    <text x="80" y="120" font-family="monospace" font-size="14" fill="#F472B6">category</text>
    <text x="150" y="120" font-family="monospace" font-size="14" fill="#E2E8F0">=</text>
    <text x="170" y="120" font-family="monospace" font-size="14" fill="#A5F3FC">'Electronics'</text>
    <text x="20" y="150" font-family="monospace" font-size="14" fill="#38BDF8">AND</text>
    <text x="60" y="150" font-family="monospace" font-size="14" fill="#F472B6">price</text>
    <text x="110" y="150" font-family="monospace" font-size="14" fill="#E2E8F0">></text>
    <text x="130" y="150" font-family="monospace" font-size="14" fill="#A5F3FC">100</text>
    <text x="20" y="180" font-family="monospace" font-size="14" fill="#38BDF8">ORDER BY</text>
    <text x="100" y="180" font-family="monospace" font-size="14" fill="#F472B6">rating</text>
    <text x="160" y="180" font-family="monospace" font-size="14" fill="#38BDF8">DESC</text>
    <text x="20" y="210" font-family="monospace" font-size="14" fill="#38BDF8">LIMIT</text>
    <text x="80" y="210" font-family="monospace" font-size="14" fill="#A5F3FC">10</text>
    <text x="110" y="210" font-family="monospace" font-size="14" fill="#E2E8F0">;</text>
    
    <!-- Cursor animation -->
    <rect x="110" y="205" width="2" height="14" fill="#E2E8F0">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    DevFlowDB
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" filter="url(#shadow)">
    Lightweight WASM-powered SQL database
  </text>
</svg>

