<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="chart-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1000" cy="500" r="150" fill="#ffffff" fill-opacity="0.1" />
  
  <!-- Dashboard Illustration -->
  <g transform="translate(150, 180)" filter="url(#shadow)">
    <!-- Dashboard frame -->
    <rect x="0" y="0" width="400" height="280" fill="#ffffff" rx="10" />
    
    <!-- Dashboard header -->
    <rect x="0" y="0" width="400" height="50" fill="#f9fafb" rx="10 10 0 0" />
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4F46E5">SellSmart Dashboard</text>
    
    <!-- Dashboard sidebar -->
    <rect x="0" y="50" width="100" height="230" fill="#f9fafb" />
    
    <!-- Sidebar menu items -->
    <rect x="15" y="70" width="70" height="30" fill="#EEF2FF" rx="5" />
    <text x="25" y="90" font-family="Arial, sans-serif" font-size="12" fill="#4F46E5">Overview</text>
    
    <rect x="15" y="110" width="70" height="30" fill="#ffffff" rx="5" />
    <text x="25" y="130" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Analytics</text>
    
    <rect x="15" y="150" width="70" height="30" fill="#ffffff" rx="5" />
    <text x="25" y="170" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Inventory</text>
    
    <rect x="15" y="190" width="70" height="30" fill="#ffffff" rx="5" />
    <text x="25" y="210" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">PPC</text>
    
    <rect x="15" y="230" width="70" height="30" fill="#ffffff" rx="5" />
    <text x="25" y="250" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Settings</text>
    
    <!-- Main content area -->
    <rect x="100" y="50" width="300" height="230" fill="#ffffff" />
    
    <!-- KPI cards -->
    <rect x="120" y="70" width="120" height="80" fill="#EEF2FF" rx="5" />
    <text x="130" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Total Sales</text>
    <text x="130" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4F46E5">$24,856</text>
    <text x="130" y="135" font-family="Arial, sans-serif" font-size="12" fill="#10B981">↑ 12.4%</text>
    
    <rect x="260" y="70" width="120" height="80" fill="#EEF2FF" rx="5" />
    <text x="270" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Conversion Rate</text>
    <text x="270" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4F46E5">18.5%</text>
    <text x="270" y="135" font-family="Arial, sans-serif" font-size="12" fill="#10B981">↑ 2.3%</text>
    
    <!-- Chart -->
    <rect x="120" y="170" width="260" height="90" fill="#ffffff" rx="5" stroke="#E5E7EB" stroke-width="1" />
    <text x="130" y="190" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Sales Trend</text>
    
    <!-- Line chart -->
    <polyline points="130,240 150,220 170,230 190,210 210,215 230,200 250,190 270,195 290,180 310,170 330,175 350,160" 
              stroke="#4F46E5" stroke-width="2" fill="none" />
    
    <!-- Area under the chart -->
    <path d="M130,240 L150,220 L170,230 L190,210 L210,215 L230,200 L250,190 L270,195 L290,180 L310,170 L330,175 L350,160 L350,240 L130,240 Z" 
          fill="url(#chart-gradient)" />
  </g>
  
  <!-- AI Illustration -->
  <g transform="translate(650, 180)" filter="url(#shadow)">
    <!-- Brain outline -->
    <path d="M100,0 C155,0 200,45 200,100 C200,155 155,200 100,200 C45,200 0,155 0,100 C0,45 45,0 100,0 Z" 
          fill="#ffffff" stroke="#7C3AED" stroke-width="3" />
    
    <!-- Neural network connections -->
    <circle cx="70" cy="60" r="10" fill="#7C3AED" />
    <circle cx="130" cy="60" r="10" fill="#7C3AED" />
    <circle cx="50" cy="100" r="10" fill="#7C3AED" />
    <circle cx="100" cy="100" r="10" fill="#7C3AED" />
    <circle cx="150" cy="100" r="10" fill="#7C3AED" />
    <circle cx="70" cy="140" r="10" fill="#7C3AED" />
    <circle cx="130" cy="140" r="10" fill="#7C3AED" />
    
    <!-- Connections -->
    <line x1="70" y1="60" x2="50" y2="100" stroke="#7C3AED" stroke-width="2" />
    <line x1="70" y1="60" x2="100" y2="100" stroke="#7C3AED" stroke-width="2" />
    <line x1="130" y1="60" x2="100" y2="100" stroke="#7C3AED" stroke-width="2" />
    <line x1="130" y1="60" x2="150" y2="100" stroke="#7C3AED" stroke-width="2" />
    <line x1="50" y1="100" x2="70" y2="140" stroke="#7C3AED" stroke-width="2" />
    <line x1="100" y1="100" x2="70" y2="140" stroke="#7C3AED" stroke-width="2" />
    <line x1="100" y1="100" x2="130" y2="140" stroke="#7C3AED" stroke-width="2" />
    <line x1="150" y1="100" x2="130" y2="140" stroke="#7C3AED" stroke-width="2" />
    
    <!-- Pulse animations -->
    <circle cx="100" cy="100" r="15" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.7">
      <animate attributeName="r" values="15;30;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    SellSmart Hub
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" filter="url(#shadow)">
    AI-powered analytics for Amazon sellers
  </text>
</svg>

